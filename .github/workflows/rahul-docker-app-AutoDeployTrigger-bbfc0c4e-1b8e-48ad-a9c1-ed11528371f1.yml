name: Trigger auto deployment for rahul-docker-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/rahul-docker-app-AutoDeployTrigger-bbfc0c4e-1b8e-48ad-a9c1-ed11528371f1.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.RAHULDOCKERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.RAHULDOCKERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.RAHULDOCKERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/dockerfile
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.RAHULDOCKERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.RAHULDOCKERAPP_REGISTRY_PASSWORD }}
          containerAppName: rahul-docker-app
          resourceGroup: rahul-test-resource-group
          imageToBuild: rahulcharvekar/rahul-docker-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


